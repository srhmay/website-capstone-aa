        <h1>Talk to Me</h1>

        <form action="none" method="post">
            <fieldset>
                <legend>Chit-Chat</legend>

                <div class="form">
                    <div class="text-entry">
                        <label for="sayHi">Say Hi:</label>
                        <input type="text" id="sayHi" name="said_hi">
                    </div>

                    <div class="checkbox">
                        <p>Tell me I am...</p>
                        <div>
                            <label for="funny">Funny</label>
                            <input type="checkbox" id="funny" name="funny">
                        </div>

                        <div>
                            <label for="artistic">Artistic</label>
                            <input type="checkbox" id="artistic" name="artistic">
                        </div>
                    </div>

                    <div class="text-entry"></div>
                        <label for="comments">Ask Me Anything:</label>
                        <textarea id="comments" name="comments"></textarea>
                </div>

                <input type="submit" value="Submit">
            </fieldset>


        </form>
